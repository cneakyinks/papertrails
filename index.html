<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Paper Trail - Happy Valentines, Dear</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&family=EB+Garamond:ital,wght@0,400;0,500;1,400&display=swap" rel="stylesheet">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background-color: #fdf6f0;
            font-family: 'EB Garamond', serif;
        }

        #experience-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        #page-header {
            position: absolute;
            top: 30px;
            width: 100%;
            text-align: center;
            pointer-events: none;
            z-index: 10;
            transition: opacity 1s ease;
        }

        #page-header h1 {
            font-weight: 400;
            letter-spacing: 8px;
            text-transform: uppercase;
            font-size: 0.9rem;
            color: #b5a49b;
            margin: 0;
        }

        #ui-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            pointer-events: none;
            transition: opacity 1s ease;
            z-index: 5;
        }

        #input-zone {
            background: rgba(255, 255, 255, 0.5);
            backdrop-filter: blur(12px);
            padding: 40px;
            border-radius: 20px;
            width: 85%;
            max-width: 450px;
            pointer-events: auto;
            box-shadow: 0 20px 50px rgba(220, 180, 180, 0.15);
            border: 1px solid rgba(255,255,255,0.8);
        }

        .field-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            text-transform: uppercase;
            font-size: 0.65rem;
            letter-spacing: 2px;
            color: #b5a49b;
            margin-bottom: 5px;
        }

        input, textarea {
            width: 100%;
            background: transparent;
            border: none;
            border-bottom: 1px solid #f0e1e1;
            font-family: 'Dancing Script', cursive;
            font-size: 1.3rem;
            color: #8e8e8e;
            outline: none;
            padding: 5px 0;
            resize: none;
        }

        #controls {
            margin-top: 30px;
            display: flex;
            gap: 12px;
            pointer-events: auto;
        }

        button {
            flex: 1;
            background: #ffffff;
            border: 1px solid #f0e1e1;
            padding: 12px 10px;
            font-family: 'EB Garamond', serif;
            text-transform: uppercase;
            letter-spacing: 1px;
            font-size: 0.75rem;
            cursor: pointer;
            transition: all 0.3s ease;
            color: #5a4b4b;
            border-radius: 4px;
            position: relative;
        }

        button:disabled {
            opacity: 0.5;
            cursor: wait;
        }

        button:hover:not(:disabled) {
            background: #fdf6f6;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.05);
        }

        #monologise-btn {
            background: #ffeef2;
            border-color: #ffd1dc;
        }

        #redact-btn {
            background: #f0f4ff;
            border-color: #d1dcff;
        }

        #final-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #000000;
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        #final-screen h1 {
            font-weight: 400;
            font-style: italic;
            color: #ffffff;
            opacity: 0;
            transform: translateY(20px);
        }

        #prompt-tap {
            position: absolute;
            bottom: 10%;
            left: 50%;
            transform: translateX(-50%);
            color: #b5a49b;
            text-transform: uppercase;
            letter-spacing: 3px;
            font-size: 0.7rem;
            display: none;
            pointer-events: none;
            z-index: 20;
        }
    </style>
</head>
<body>

    <div id="page-header">
        <h1>Paper Trail</h1>
    </div>

    <div id="experience-container"></div>
    
    <div id="ui-overlay">
        <div id="input-zone">
            <div class="field-group">
                <label>To</label>
                <input type="text" id="to-field" value="You">
            </div>
            <div class="field-group">
                <label>The Sentiment</label>
                <textarea id="note-body" rows="3">I have something to say.</textarea>
            </div>
            <div class="field-group">
                <label>From</label>
                <input type="text" id="from-field" value="Me">
            </div>
            <div id="controls">
                <button id="monologise-btn" onclick="monologise()">Monolog-ise</button>
                <button id="redact-btn" onclick="startRedaction()">Redact</button>
                <button id="send-btn" onclick="sendToStars()">Archive</button>
            </div>
        </div>
    </div>

    <div id="prompt-tap">Tap vigorously to let go.</div>

    <div id="final-screen">
        <h1 id="final-text">Happy Valentines, Dear.</h1>
    </div>

    <script>
        const apiKey = ""; 
        let scene, camera, renderer, heart, paperMaterial, texture;
        const container = document.getElementById('experience-container');
        let canvas, ctx;
        let isRedacting = false;
        let tapCount = 0;
        const maxTaps = 20;

        function init() {
            scene = new THREE.Scene();
            scene.background = new THREE.Color(0xfdf6f0);
            
            camera = new THREE.PerspectiveCamera(40, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.z = 6;

            renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(window.devicePixelRatio);
            container.appendChild(renderer.domElement);

            const ambientLight = new THREE.AmbientLight(0xffffff, 1.2);
            scene.add(ambientLight);

            createHeartPaper();
            setupCanvasTexture();
            animate();
        }

        function createHeartPaper() {
            const x = 0, y = 0;
            const heartShape = new THREE.Shape();
            heartShape.moveTo(x + 0.25, y + 0.25);
            heartShape.bezierCurveTo(x + 0.25, y + 0.25, x + 0.2, y, x, y);
            heartShape.bezierCurveTo(x - 0.3, y, x - 0.3, y + 0.35, x - 0.3, y + 0.35);
            heartShape.bezierCurveTo(x - 0.3, y + 0.55, x - 0.1, y + 0.77, x + 0.25, y + 0.95);
            heartShape.bezierCurveTo(x + 0.6, y + 0.77, x + 0.8, y + 0.55, x + 0.8, y + 0.35);
            heartShape.bezierCurveTo(x + 0.8, y + 0.35, x + 0.8, y, x + 0.5, y);
            heartShape.bezierCurveTo(x + 0.35, y, x + 0.25, y + 0.25, x + 0.25, y + 0.25);

            const geometry = new THREE.ShapeGeometry(heartShape, 64);
            geometry.center();
            geometry.scale(4, 4, 4);
            geometry.rotateZ(Math.PI); 

            const vertexShader = `
                varying vec2 vUv;
                uniform float uCrunch;
                uniform float uTime;
                
                float random(vec2 st) {
                    return fract(sin(dot(st.xy, vec2(12.9898,78.233))) * 43758.5453123);
                }

                void main() {
                    vUv = uv;
                    vec3 pos = position;
                    
                    if(uCrunch > 0.0) {
                        float r = random(uv);
                        pos.xyz *= (1.0 - uCrunch * 0.75);
                        float wave = sin(pos.x * 12.0 + uTime) * uCrunch;
                        pos.z += wave * 2.5 + (r * uCrunch * 4.0);
                        pos.x += (r - 0.5) * uCrunch * 2.0;
                        pos.y += (random(uv + 0.1) - 0.5) * uCrunch * 2.0;
                    }

                    gl_Position = projectionMatrix * modelViewMatrix * vec4(pos, 1.0);
                }
            `;

            const fragmentShader = `
                varying vec2 vUv;
                uniform sampler2D uMap;
                uniform float uCrunch;
                uniform float uFade;

                void main() {
                    vec4 tex = texture2D(uMap, vUv);
                    float brightness = (1.0 - uCrunch * 0.6) * (1.0 - uFade);
                    gl_FragColor = vec4(tex.rgb * brightness, 1.0);
                }
            `;

            paperMaterial = new THREE.ShaderMaterial({
                uniforms: {
                    uMap: { value: null },
                    uCrunch: { value: 0.0 },
                    uTime: { value: 0.0 },
                    uFade: { value: 0.0 }
                },
                vertexShader: vertexShader,
                fragmentShader: fragmentShader,
                side: THREE.DoubleSide
            });

            heart = new THREE.Mesh(geometry, paperMaterial);
            scene.add(heart);
        }

        function setupCanvasTexture() {
            canvas = document.createElement('canvas');
            canvas.width = 1024;
            canvas.height = 1024;
            ctx = canvas.getContext('2d');
            texture = new THREE.CanvasTexture(canvas);
            paperMaterial.uniforms.uMap.value = texture;
            updatePaperTexture();
        }

        function updatePaperTexture() {
            const to = document.getElementById('to-field').value;
            const body = document.getElementById('note-body').value;
            const from = document.getElementById('from-field').value;

            ctx.fillStyle = '#fff0f3';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            ctx.strokeStyle = '#ffd1dc';
            ctx.lineWidth = 3;
            for(let i = 0; i < canvas.height; i += 45) {
                ctx.beginPath();
                ctx.moveTo(0, i);
                ctx.lineTo(canvas.width, i);
                ctx.stroke();
            }

            ctx.strokeStyle = '#ffb7c5';
            ctx.lineWidth = 5;
            ctx.beginPath();
            ctx.moveTo(200, 0);
            ctx.lineTo(200, canvas.height);
            ctx.stroke();

            ctx.save();
            ctx.translate(canvas.width/2, canvas.height/2);
            ctx.rotate(Math.PI);
            ctx.translate(-canvas.width/2, -canvas.height/2);

            ctx.fillStyle = '#7a7a7a'; 
            ctx.textAlign = 'center';
            
            ctx.font = '52px "Dancing Script"';
            ctx.fillText(`To: ${to}`, 512, 380);
            
            ctx.font = '46px "Dancing Script"';
            const words = body.split(' ');
            let line = '';
            let y = 480; 
            const maxWidth = 550; 
            
            for(let n = 0; n < words.length; n++) {
                let testLine = line + words[n] + ' ';
                let metrics = ctx.measureText(testLine);
                if (metrics.width > maxWidth && n > 0) {
                    ctx.fillText(line, 512, y);
                    line = words[n] + ' ';
                    y += 65;
                } else {
                    line = testLine;
                }
            }
            ctx.fillText(line, 512, y);
            
            ctx.font = '42px "Dancing Script"';
            ctx.fillText(`â€” ${from}`, 512, y + 100);

            ctx.restore();
            texture.needsUpdate = true;
        }

        async function monologise() {
            const btn = document.getElementById('monologise-btn');
            btn.disabled = true;
            const input = document.getElementById('note-body').value;
            
            const backoff = async (retries = 0) => {
                try {
                    const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-preview-09-2025:generateContent?key=${apiKey}`, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({
                            contents: [{
                                parts: [{ text: `Rephrase this sentiment using its core words but expanding them into a deeply poetic, atmospheric monolog-style line. Accentuate the weight of the feelings and make it sound like an intimate confession in grey, muted tones: "${input}"` }]
                            }],
                            systemInstruction: { parts: [{ text: "You are a poet who writes in short, heavy, atmospheric sentences. Use the user's provided words but weave them into a single line of deep romantic monolog. Ensure the core intent is preserved but elevated. Max 20 words." }] }
                        })
                    });
                    const data = await response.json();
                    const text = data.candidates?.[0]?.content?.parts?.[0]?.text;
                    if (text) {
                        document.getElementById('note-body').value = text.trim();
                        updatePaperTexture();
                        gsap.to(heart.scale, { x: 1.05, y: 1.05, z: 1.05, duration: 0.1, yoyo: true, repeat: 1 });
                    }
                } catch (err) {
                    if (retries < 5) {
                        await new Promise(r => setTimeout(r, Math.pow(2, retries) * 1000));
                        return backoff(retries + 1);
                    }
                } finally {
                    if (retries === 0 || retries === 5) btn.disabled = false;
                }
            };
            
            backoff();
        }

        function startRedaction() {
            isRedacting = true;
            tapCount = 0;
            paperMaterial.uniforms.uCrunch.value = 0;

            document.getElementById('ui-overlay').style.opacity = '0';
            document.getElementById('ui-overlay').style.pointerEvents = 'none';
            document.getElementById('prompt-tap').style.display = 'block';

            gsap.to(camera.position, { z: 4.5, x: 0, y: 0, duration: 1.2, ease: "power2.inOut" });
            gsap.to(heart.rotation, { x: 0, y: 0, z: 0, duration: 1.2 });
            gsap.to(heart.position, { x: 0, y: 0, z: 0, duration: 1.2 });

            window.addEventListener('mousedown', handleTap);
            window.addEventListener('touchstart', handleTap, { passive: false });
        }

        function handleTap(e) {
            if(!isRedacting) return;
            if(e && e.type === 'touchstart') e.preventDefault();
            
            tapCount++;
            const progress = tapCount / maxTaps;

            gsap.to(paperMaterial.uniforms.uCrunch, {
                value: progress,
                duration: 0.12,
                ease: "none"
            });

            const s = 0.08 + progress * 0.15;
            gsap.fromTo(camera.position, 
                { x: (Math.random()-0.5)*s, y: (Math.random()-0.5)*s }, 
                { x: 0, y: 0, duration: 0.1 }
            );

            if(tapCount >= maxTaps) finishExperience();
        }

        function finishExperience() {
            isRedacting = false;
            document.getElementById('prompt-tap').style.display = 'none';
            window.removeEventListener('mousedown', handleTap);
            window.removeEventListener('touchstart', handleTap);

            const tl = gsap.timeline({ onComplete: () => setTimeout(showFinalScreen, 1200) });
            
            tl.to(heart.position, { y: 1.2, z: -2, duration: 0.4, ease: "power1.out" });
            tl.to(heart.position, { 
                z: -500, 
                y: -100, 
                duration: 2.5, 
                ease: "power4.in" 
            });
            tl.to(heart.scale, { x: 0.00001, y: 0.00001, z: 0.00001, duration: 2.0 }, "<");
            
            tl.to(scene.background, { 
                r: 0, g: 0, b: 0, 
                duration: 1.8, 
                onUpdate: () => renderer.setClearColor(scene.background) 
            }, "-=1.8");
        }

        function sendToStars() {
            document.getElementById('ui-overlay').style.opacity = '0';
            document.getElementById('ui-overlay').style.pointerEvents = 'none';
            
            const tl = gsap.timeline({ onComplete: () => setTimeout(showFinalScreen, 1500) });
            tl.to(heart.rotation, { x: -Math.PI/2, duration: 1.5 });
            tl.to(heart.position, { z: -200, y: 150, duration: 5.0, ease: "power2.in" }, 0);
            tl.to(paperMaterial.uniforms.uFade, { value: 1, duration: 4.0 }, 0);
            tl.to(scene.background, { r: 0, g: 0, b: 0, duration: 4.0, onUpdate: () => renderer.setClearColor(scene.background) }, 0);
        }

        function showFinalScreen() {
            const screen = document.getElementById('final-screen');
            screen.style.display = 'flex';
            gsap.to(document.getElementById('final-text'), { opacity: 1, y: 0, duration: 3.0, ease: "power2.out" });
        }

        function animate(t) {
            requestAnimationFrame(animate);
            if(paperMaterial) paperMaterial.uniforms.uTime.value = t * 0.001;
            
            if(!isRedacting && heart) {
                heart.position.y = Math.sin(t * 0.001) * 0.12;
                heart.rotation.y = Math.sin(t * 0.0005) * 0.08;
            }
            renderer.render(scene, camera);
        }

        document.getElementById('note-body').addEventListener('input', updatePaperTexture);
        document.getElementById('to-field').addEventListener('input', updatePaperTexture);
        document.getElementById('from-field').addEventListener('input', updatePaperTexture);

        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });

        init();
    </script>
</body>
</html>
